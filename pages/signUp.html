<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Registro</title>
</head>

<body>


    <div class="back-link">
        <a href="../index.html">VOLVER</a>
    </div>
    <header class="container">
        <img src="../image/usuarioGenericoDos.png" alt="logo">
    </header>


    <section>
        <h1>Registrate</h1>


        <div class="form-floating mb-3">
            <label for="floatingText">Nombre y apellido</label>
            <input type="text" class="form-control" id="floatingText" placeholder="Ingrese su nombre y apellido">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingDate">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="floatingDate" placeholder="Ingrese su fecha de nacimiento">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingText">Usuario</label>
            <input type="text" class="form-control" id="floatingText" placeholder="Ingrese su nombre de usuario">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingNumber">Telefono</label>
            <input type="number" class="form-control" id="floatingNumber" placeholder="Nro de telefono">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingInput">Direccion de email</label>
            <input type="email" class="form-control" id="floatingInput"
                placeholder="Ingrese su direccion de correo electronico">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingPassword">Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>


    </section>

    <section class="button-section">
        <label class="checkbox-label">
            <input type="checkbox"> Acepto los terminos y condiciones
        </label>

        <a href="../index.html" class="btn btn-dark btn-lg">Registrarse</a>
        <a href="../index.html" class="btn btn-dark btn-lg">Ya tienes una cuenta? Ingresa</a>
    </section>


</body>

</html>
