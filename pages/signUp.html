<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Registro</title>
</head>

<body>

    <header>
        <img src="../image/logoPruebaa.png" alt="">
        <a href="../index.html">BACK</a>
    </header>


    <section>
        <h1>Registrate</h1>

        <div class="form-floating mb-3">
            <label for="floatingInput">Direccion de email</label>
            <input type="email" class="form-control" id="floatingInput"
                placeholder="Ingrese su direccion de correo electronico">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingPassword">Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingNumber">Telefono</label>
            <input type="number" class="form-control" id="floatingNumber" placeholder="Nro de telefono">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingText">Nombre y apellido</label>
            <input type="text" class="form-control" id="floatingText" placeholder="Ingrese su nombre y apellido">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingDate">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="floatingDate" placeholder="Ingrese su fecha de nacimiento">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingText">Usuario</label>
            <input type="text" class="form-control" id="floatingText" placeholder="Ingrese su nombre de usuario">
        </div>


        <input type="checkbox">
        <p> terminos y condiciones </p>
        <a href="../index.html" class="btn btn-primary">Registrarse</a>
        <a href="../index.html" class="btn btn-primary">Ya tienes una cuenta? ingresar</a>
    </section>


</body>

</html>
