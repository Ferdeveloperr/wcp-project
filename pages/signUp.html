<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Registro</title>
</head>

<body>


    <div class="back-link">
        <a href="../index.html">VOLVER</a>
    </div>
    <header class="container">
        <img src="../image/usuarioGenericoDos.png" alt="logo">
    </header>


    <section class="containerRegistro">
        <h1 class="tituloRegistro"><b>Registrate</b></h1>


        <div class="form-floating mb-3">
            <label for="floatingText"><b>Nombre y apellido</b></label>
            <input type="text" class="form-control" id="floatingText" placeholder="Ingrese su nombre y apellido">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingDate"><b>Fecha de nacimiento</b></label>
            <input type="date" class="form-control" id="floatingDate" placeholder="Ingrese su fecha de nacimiento">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingText"><b>Usuario</b></label>
            <input type="text" class="form-control" id="floatingText" placeholder="Ingrese su nombre de usuario">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingNumber"><b>Telefono</b></label>
            <input type="number" class="form-control" id="floatingNumber" placeholder="Nro de telefono">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Direccion de email</b></label>
            <input type="email" class="form-control" id="floatingInput"
                placeholder="Ingrese su direccion de correo electronico">
        </div>


        <div class="form-floating mb-3">
            <label for="floatingPassword"><b>Contraseña</b></label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Ingrese su contraseña">
        </div>


    </section>

    <section class="button-section">
        <label class="checkbox-label">
            <input type="checkbox"> ACEPTO LOS TERMINOS Y CONDICIONES
        </label>

        <a href="../index.html" class="btn btn-dark btn-lg">Registrarse</a>
        <a href="../index.html" class="btn btn-dark btn-lg">Ya tienes una cuenta? Ingresa</a>
    </section>


</body>

</html>
